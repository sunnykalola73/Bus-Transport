<body>
<div id="main" style="background-color:#E7746F">
    <div id="header">
        <div id="logo">

              <h1><a href="home.html">BUS<span class="logo_colour">-TRANSPORT</span></a></h1>

              <li><a href="login.html">Login/Sign In</a></li>
            </ul>
        </div>
    </div>
	<div align="center">
		<form method="POST">
			<table style="background-color: white;margin:0% 0% 5% 0%;">
			<caption><h1>Create New Account</h1></caption>
			<tr>
				<td>
					<div class="input-group" style="margin:5% 5% 0% 5%">
						<span class="input-group-addon" id="basic-addon1">First Name</span>
						<input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group" style="margin:5% 5% 0% 5%">
						<span class="input-group-addon" id="basic-addon1">Last Name</span>
						<input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group" style="margin:5% 5% 0% 5%">
						<span class="input-group-addon" id="basic-addon1">Email Address</span>
						<input type="text" class="form-control" placeholder="abc@xyz.com" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group" style="margin:5% 5% 0% 5%">
						<span class="input-group-addon" id="basic-addon1">Mobile No.</span>
						<input type="text" class="form-control" placeholder="10 digit Number" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group" style="margin:5% 5% 0% 5%">
						<span class="input-group-addon" id="basic-addon1">Username</span>
						<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group" style="margin:5% 5% 0% 5%">
						<span class="input-group-addon" id="basic-addon1"> Password </span>
						<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group" style="margin:5%">
						<span class="input-group-addon" id="basic-addon1">Confirm Password </span>
						<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center" ><div style="margin-bottom:5%;"><input type="submit" class="btn btn-success" name="submit" value="Sign Up" ></div></td>
			</tr>
			</table>
		</form>
		</div>
